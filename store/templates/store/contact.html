{% extends 'store/main.html'  %}
{% load static %}


{% block content %}


  <div class="container mt-5">
    <div class="row">
      <div class="col-lg-2"></div>
      <div class="col-lg-7"> 
    <h2>Contact Us</h2>
    <form method="post">
        {% csrf_token %}
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name"  placeholder="Enter your name"  required>
      </div>
      <div class="form-group">
        <label id="lab" for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email"  required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number"  required>
      </div>
      <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" class="form-control" id="subject" name="subject" placeholder="Enter the subject"  required>
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea class="form-control" id="message" rows="4" name="message" placeholder="Enter your message" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>
    <div class="col-lg-2"></div>
  </div>
  </div>

  <style>
    h2
    {
      color: blue;
    }
  </style>
 

  {% endblock content %}
